spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/teste}
spring.datasource.username=${DATASOURCE_USERNAME:teste}
spring.datasource.password=${DATASOURCE_PASSWORD:password}


server.servlet.context-path=/teste
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true
